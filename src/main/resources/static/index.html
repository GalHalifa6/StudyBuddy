<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy - Collaborative Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 400px;
            max-width: 95%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: #f5f5f5;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .form-container {
            padding: 30px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #ffe6e6;
            color: #d63031;
            display: block;
        }

        .message.success {
            background: #e6ffe6;
            color: #00b894;
            display: block;
        }

        /* Dashboard styles */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .auth-container {
            display: block;
        }

        .auth-container.hidden {
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-header h2 {
            color: #333;
        }

        .btn-logout {
            padding: 8px 16px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info p {
            margin-bottom: 10px;
            color: #555;
        }

        .user-info strong {
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š StudyBuddy</h1>
            <p>Collaborative Learning Platform</p>
        </div>

        <!-- Auth Container -->
        <div class="auth-container" id="authContainer">
            <div class="tabs">
                <button class="tab active" onclick="showForm('login')">Login</button>
                <button class="tab" onclick="showForm('register')">Register</button>
            </div>

            <div class="form-container">
                <div id="message" class="message"></div>

                <!-- Login Form -->
                <form class="form active" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">Login</button>
                </form>

                <!-- Register Form -->
                <form class="form" id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" placeholder="Choose a username" required minlength="3" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="regFullName">Full Name</label>
                        <input type="text" id="regFullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" placeholder="Create a password" required minlength="6">
                    </div>
                    <button type="submit" class="btn" id="registerBtn">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="form-container">
                <div class="dashboard-header">
                    <h2>Welcome! ðŸ‘‹</h2>
                    <button class="btn-logout" onclick="handleLogout()">Logout</button>
                </div>

                <div class="user-info" id="userInfo">
                    <p><strong>Username:</strong> <span id="dashUsername">-</span></p>
                    <p><strong>Email:</strong> <span id="dashEmail">-</span></p>
                    <p><strong>Member since:</strong> <span id="dashCreated">-</span></p>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <h3>0</h3>
                        <p>Study Groups</p>
                    </div>
                    <div class="stat-card">
                        <h3>0</h3>
                        <p>Courses</p>
                    </div>
                    <div class="stat-card">
                        <h3>0</h3>
                        <p>Messages</p>
                    </div>
                    <div class="stat-card">
                        <h3>0</h3>
                        <p>Files Shared</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/auth';
        let authToken = localStorage.getItem('token');

        // Check if user is already logged in
        window.onload = function() {
            if (authToken) {
                fetchUserData();
            }
        };

        function showForm(formType) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            forms.forEach(form => form.classList.remove('active'));

            if (formType === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            hideMessage();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        async function handleRegister(event) {
            event.preventDefault();
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';

            const data = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                fullName: document.getElementById('regFullName').value,
                password: document.getElementById('regPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    document.getElementById('registerForm').reset();
                    setTimeout(() => showForm('login'), 1500);
                } else {
                    showMessage(result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }

            btn.disabled = false;
            btn.textContent = 'Create Account';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>';

            const data = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    authToken = result.token;
                    localStorage.setItem('token', authToken);
                    showMessage('Login successful!', 'success');
                    setTimeout(() => {
                        showDashboard(result);
                    }, 500);
                } else {
                    showMessage(result.message || 'Invalid credentials', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }

            btn.disabled = false;
            btn.textContent = 'Login';
        }

        async function fetchUserData() {
            try {
                const response = await fetch(`${API_BASE}/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    showDashboard(user);
                } else {
                    localStorage.removeItem('token');
                    authToken = null;
                }
            } catch (error) {
                console.error('Failed to fetch user data');
            }
        }

        function showDashboard(user) {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('dashboard').classList.add('active');
            
            document.getElementById('dashUsername').textContent = user.username;
            document.getElementById('dashEmail').textContent = user.email;
            document.getElementById('dashCreated').textContent = user.createdAt 
                ? new Date(user.createdAt).toLocaleDateString() 
                : 'Today';
        }

        function handleLogout() {
            localStorage.removeItem('token');
            authToken = null;
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginForm').reset();
            showForm('login');
        }
    </script>
</body>
</html>
