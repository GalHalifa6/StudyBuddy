# Application Configuration
spring.application.name=StudyBuddy
server.port=8080
# Listen on all network interfaces to allow mobile app connections
server.address=0.0.0.0

# Database Configuration (H2 for MVP)
spring.datasource.url=jdbc:h2:file:./data/studybuddy
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Temporarily set to 'create' to fix schema - change back to 'update' after first successful startup
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKeyForStudyBuddyPlatformChangeInProduction
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# Logging
logging.level.com.studybuddy=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Email Configuration (SendGrid via SMTP)
# Set SENDGRID_API_KEY environment variable with your actual SendGrid API key
# Set MAIL_FROM_ADDRESS environment variable (e.g., studybuddy.team@outlook.co.il)
# For development: Leave unset to see verification links in logs instead of sending emails
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY:your-sendgrid-api-key}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# SSL/TLS Configuration to fix certificate validation issues (PKIX path building failed)
# Trust all SSL certificates - this fixes "unable to find valid certification path" errors
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
# Disable strict server identity checking (needed for some corporate/network environments)
# This is set as a system property because Jakarta Mail reads it from there
# Connection timeout settings
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.from=${MAIL_FROM_ADDRESS:noreply@studybuddy.com}
# Development mode: When email fails, verification links are logged to console

# Application URLs
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
app.oauth2.redirect-uri=${FRONTEND_URL:http://localhost:3000}/auth/google/callback

# Enable JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true