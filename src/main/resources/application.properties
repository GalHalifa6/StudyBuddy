# Application Configuration
spring.application.name=StudyBuddy
server.port=8080
# Listen on all network interfaces to allow mobile app connections
server.address=0.0.0.0

# Database Configuration (PostgreSQL)
# Environment variables override these defaults (used in Docker)
# For local development: Set SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# For Docker: These are set via docker-compose.yml environment variables
# Database Configuration (PostgreSQL)
# Temporarily hardcoded for testing - will switch back to environment variables
spring.datasource.url=jdbc:postgresql://localhost:5433/studybuddy?sslmode=disable
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=studybuddy
spring.datasource.password=studybuddy_password
# To use environment variables, uncomment below and comment above:
# spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/studybuddy?sslmode=disable}
# spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
# spring.datasource.username=${SPRING_DATASOURCE_USERNAME:studybuddy}
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:studybuddy_password}
# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate Configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
# Use 'update' for production, 'create' only for initial schema creation
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled for PostgreSQL)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKeyForStudyBuddyPlatformChangeInProduction
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./uploads

# Logging
logging.level.com.studybuddy=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Email Configuration (SendGrid via SMTP)
# Set SENDGRID_API_KEY environment variable with your actual SendGrid API key
# Set MAIL_FROM_ADDRESS environment variable (e.g., studybuddy.team@outlook.co.il)
# For development: Leave unset to see verification links in logs instead of sending emails
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY:your-sendgrid-api-key}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# SSL/TLS Configuration to fix certificate validation issues (PKIX path building failed)
# Trust all SSL certificates - this fixes "unable to find valid certification path" errors
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
# Disable strict server identity checking (needed for some corporate/network environments)
# This is set as a system property because Jakarta Mail reads it from there
# Connection timeout settings
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.from=${MAIL_FROM_ADDRESS:noreply@studybuddy.com}
# Development mode: When email fails, verification links are logged to console

# Application URLs
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
app.oauth2.redirect-uri=${FRONTEND_URL:http://localhost:3000}/auth/google/callback

# Enable JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Jitsi / JaaS configuration (set JITSI_PRIVATE_KEY and JITSI_KID via environment variables)
jitsi.jaas.enabled=true
jitsi.jaas.app-id=vpaas-magic-cookie-4db39cf5e402480c9929f8358cf57eef
jitsi.jaas.kid=${JITSI_KID:}
jitsi.jaas.private-key=${JITSI_PRIVATE_KEY:}
jitsi.jaas.meeting-prefix=studybuddy
jitsi.jaas.expiry-seconds=7200
jitsi.jaas.issuer=chat
jitsi.jaas.audience=jitsi