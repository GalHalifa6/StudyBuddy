# Test Configuration
spring.application.name=StudyBuddy-Test
server.port=0

# Database Configuration (In-memory H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=testSecretKeyForStudyBuddyPlatformTestingOnly
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=./test-uploads

# Logging
logging.level.com.studybuddy=INFO
logging.level.org.springframework.security=WARN

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:4200

